<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Score Board</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 vw-100 bg-dark text-light gap-4">
      <div class="d-flex gap-4">
        <div class="d-flex flex-column gap-4">
          <div id="home-display" class="score-display">0</div>
          <div class="tombol">
            <div id="home-button1" class="btn btn-light">-1</div>
            <div id="home-button2" class="btn btn-light">+2</div>
            <div id="home-button3" class="btn btn-light">+3</div>
          </div>
        </div>
        <div class="d-flex flex-column gap-5">
          <div class="versus">VS</div>
          <div id="reset" class="btn btn-light">Reset</div>
        </div>
        <div class="d-flex flex-column gap-4">
          <div id="away-display" class="score-display">0</div>
          <div class="tombol d-flex justify-content-end gap-1">
            <div id="away-button1" class="btn btn-light">-1</div>
            <div id="away-button2" class="btn btn-light">+2</div>
            <div id="away-button3" class="btn btn-light">+3</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
